<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit | Funko Shop</title>
    <link rel="stylesheet" href="../styles/edit.css">
</head>
<body>
    <header> <!--Comienzo header-->
        <nav class="navbar container" >
            <picture class="navbar__logo">
            
                <a href="../home.html">
                <img src="../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
            
                </a>
            </picture>

            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link " href="shop.html">VER TIENDA</a>
                    
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../home.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header> <!--Fin header-->
    <main>
        <form action="">
        <section>
            <h2>EDITAR ITEM</h2>
            
            <div> 
                <label for="cat">Categoria: </label><select name="cat" id="cat"> <option value="" disabled selected>Figuras</option></select>
                <label for="license">Licencia: </label><select name="license" id="license"> <option value="" disabled selected>Naruto Shippuden</option></select>
            </div>
            <div>
                <label for="nameproduct">Nombre del producto:</label><input type="text" id="nameproduct" placeholder="Kakashi Hatake Shippuden Saga">
                
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shippuden invocando chidori"></textarea>
                
                <label for="sku">SKU:</label><input type="text" id="sku" placeholder="NAR001012">
                <label for="price">Precio:</label><input type="text" id="price" placeholder="1.7999,00">
                <label for="stock">Stock:</label><input type="text" id="stock" placeholder="10">
                <label for="discount">Descuento:</label><input type="text" placeholder="10%">
                <label for="installment">Cuotas:</label><select name="installment" id="installment"> <option value="" disabled selected>6 Cuotas sin interés</option></select>
                <label for="myFile">Imágenes:</label><input type="file" id="myFile" name="filename">
            </div>
            </section>
    
            <section>
                <picture><img src="../img/naruto-shippuden/kakashi_hatake_front.svg" alt="Frente">
                <figcaption>Frente</figcaption>
                </picture>
                <picture><img src="../img/naruto-shippuden/kakashi_hatake_back.svg" alt="Dorso">
                <figcaption>Dorso</figcaption>
                </picture>
                <button type="submit">Modificar Producto</button>
                
            </section>
        </form>
    
    </main>
    <footer class="footer"><!--Comienzo footer-->

    
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../img/branding/isotype.svg" alt="">
            </picture>
        </nav>
    
    
    <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer><!--Fin footer-->
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
