<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Funko Shop</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <header> <!--Comienzo header-->
        <nav class="navbar container" >
            <picture class="navbar__logo">
            
                <a href="../home.html">
                <img src="../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
            
                </a>
            </picture>

            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link " href="shop.html">VER TIENDA</a>
                    
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../home.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header> <!--Fin header-->
    <main class="register container">
        <section class="register__box">
        <h2 class="register__box--title">CREA TU CUENTA</h2>
        <p class="register__box--register">Completa el formulario para ser parte del mundo de los Funkos</p>

        <form class="register__box--form" action=""
            method="post">
            <div class="box__form--item">
                <label for="name" class="box__form--label">Nombre:</label>
                <input class="box__form--input" type="text" name="name" id="name" placeholder="John">
            </div>
            <div class="box__form--item">
                <label for="last-name" class="box__form--label">Apellido:</label>
                <input class="box__form--input" type="text" name="last-name" id="last-name" placeholder="Doe">
            </div>
            <div class="box__form--item">
                <label for="email" class="box__form--label">Email:</label>
                <input class="box__form--input" type="email" name="email" id="email" placeholder="johndoe@correo.com">
            </div>
            <div class="box__form--item">
                <label for="password" class="box__form--label">Contraseña:</label>
                <input class="box__form--input" type="password" name="password" id="password" placeholder="●●●●●●●●●">
            </div>
            <div class="box__form--item">
                <label for="repeat-password" class="box__form--label">Repita Contraseña:</label>
                <input class="box__form--input" type="password" name="repeat-password" id="repeat-password"
                    placeholder="●●●●●●●●●">
            </div>
            <div class="box__form--submit">
                <input class="box__form--btn" type="submit" value="Registrar">
                <div class="box__form--remember">
                    <input class="box__form--login" type="checkbox" name="remember" id="remember">
                    <label class="box__form--checkbox" for="accept">Acepto 
                        <a href=""><span class="terms">Téminos y Condiciones</span></a>
                    </label>
                </div>
            </div>
        </form>
        </section>
    </main>

    
    <footer class="footer"><!--Comienzo footer-->

    
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../img/branding/isotype.svg" alt="">
            </picture>
        </nav>
    
    
    <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer><!--Fin footer-->
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
