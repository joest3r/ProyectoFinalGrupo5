    <main>
        <h2>CREA TU CUENTA</h2>
        <form action="">
        <p>Completa el formulario para ser parte del mundo de los Funkos</p>
        <label for="name">Nombre:</label><input type="text" name="name" id="name" placeholder="John">
        <label for="surname">Apellido:</label><input type="text" name="surname" id="surname"placeholder="Doe">
        <label for="email">Email:</label><input type="email" id="email" placeholder="johndoe@correo.com">
        <label for="pwd">Contraseña</label><input type="password" name="pwd" id="pwd" placeholder="*********" >
        <label for="rpwd">Repetir Contraseña</label><input type="repassword" name="rpwd" id="rpwd" placeholder="*********" >
        <div>
        <button type="submit">Registrar</button>
        <input type="checkbox" name="terms" id="terms"><label for="terms">Acepto <a href="">Términos y Condiciones</a></label>
        </div>
    </form>
