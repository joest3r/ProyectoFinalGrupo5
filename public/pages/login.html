<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Funko Shop</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header> <!--Comienzo header-->
        <nav class="navbar container" >
            <picture class="navbar__logo">
            
                <a href="../home.html">
                <img src="../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
            
                </a>
            </picture>

            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link " href="shop.html">VER TIENDA</a>
                    
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../home.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header> <!--Fin header-->
    <main class="login__box container">
        <section class="login__content">
        <h2 class="login__title">INGRESAR A MI CUENTA</h2>
        <form class="login__form" action=""
            method="post">
            <div class="form__item">
                <label for="email" class="form__label">Email:</label>
                <input class="form__input" type="email" name="email" id="email" placeholder="johndoe@correo.com">
            </div>
            <div class="form__item">
                <label for="password" class="form__label">Contraseña:</label>
                <input class="form__input" type="password" name="password" id="password" placeholder="●●●●●●●●●">
            </div>
            <div class="form__submit">
                <input class="form__btn" type="submit" value="Ingresar">
                <div class="form__remember">
                    <input class="form-check-login" type="checkbox" name="remember" id="remember">
                    <label class="checkbox__label--login" for="remember">Recordarme</label>
                </div>
            </div>
            <a href="" class="form__lost">Olvidé mi
                contraseña</a>
        </form>
    </section>
    </main>
    <footer class="footer"><!--Comienzo footer-->

    
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../img/branding/isotype.svg" alt="">
            </picture>
        </nav>
    
    
    <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer><!--Fin footer-->
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
